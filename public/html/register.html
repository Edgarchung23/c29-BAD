<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register</title>
</head>
<body>
    <div class="registerBox">
        <form id="register_form" >
          <div class="container">
            <h1>Register</h1>
            <p>Please fill in this form to create an account.</p>
            <hr>
    
            <label for="username"><b>Username</b></label>
            <input value="mango" type="text" placeholder="Enter Username" name="username" id="username" required>
    
            <label for="email"><b>Email</b></label>
            <input value="mango@gmail.com" type="text" placeholder="Enter Email" name="email" id="email" required>
    
            <label for="psw"><b>Password</b></label>
            <input value="123" type="password" placeholder="Enter Password" name="psw" id="psw" required>
    
            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input value="123" type="password" placeholder="Repeat Password" name="psw_repeat" id="psw-repeat" required>
            <hr>
            <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
        <div id="mobile-bar">

    <script src="../js/auth.js"></script>
</body>
</html>
