<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/fontawesome.min.css"
        integrity="sha512-siarrzI1u3pCqFG2LEzi87McrBmq6Tp7juVsdmGY1Dr8Saw+ZBAzDzrGwX3vgxX1NkioYNCFOVC0GpDPss10zQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/index.css" />
    <link rel="stylesheet" href="../css/register.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div id="mobile-bar">
        <!--------------------------------- login & logout ---------------------------------->
        <div class="Title">
            <div id="username-display">
                <a href="./login.html"><img src="../image/icon/login.png" ; id="loginButton"></a></p>
            </div>

            <div id="logout-area"></div>

            <div id="cart-display">
                <a href="./shopping_cart.html"><img src="../image/icon/shopping-cart.png" id="shoppingCart" ;></a></p>
            </div>
        </div>

        <!--------------------------------- register form ---------------------------------->
        <div class="content">
            <div class="title;">
                <h1>Registration</h1>
                <div class="content">
                    <form action="register" id="register-form" method="post">
                        <div class="user-details">
                            <div class="input-box">
                                <span class="details">Full Name*</span>
                                <input type="fullname" name="fullname" placeholder="Enter your name" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Username*</span>
                                <input type="username" name="username" placeholder="Enter your username" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Email*</span>
                                <input type="email" placeholder="Enter your uemail" name="email"
                                    placeholder="Enter your email" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Phone Number*</span>
                                <input type="phonenumber" placeholder="Enter your phonenumber" name="phonenumber"
                                    placeholder="Enter your number" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Password*</span>
                                <input type="passwordInput1" placeholder="Enter your password" name="passwordInput1"
                                    placeholder="Enter your password" required>
                            </div>
                            <div class="input-box">
                                <span class="details">Confirm Password*</span>
                                <input type="passwordInput2" placeholder="Confirm password" name="passwordInput2"
                                    placeholder="Confirm your password" required>
                            </div>
                        </div>
                        <div class="gender-details">
                            <input type="radio" name="gender" id="dot-1">
                            <input type="radio" name="gender" id="dot-2">
                            <input type="radio" name="gender" id="dot-3">
                            <span class="gender-title">Gender</span>
                            <div class="category">
                                <label for="dot-1">
                                    <span class="dot one"></span>
                                    <span class="gender">Male</span>
                                </label>
                                <label for="dot-2">
                                    <span class="dot two"></span>
                                    <span class="gender">Female</span>
                                </label>
                                <label for="dot-3">
                                    <span class="dot three"></span>
                                    <span class="gender">Prefer not to say</span>
                                </label>
                            </div>
                        </div>
                        <div class="button">
                            <input id="registerbutton" type="submit" value="Register">
                        </div>
                    </form>
                </div>
            </div>
        </div>


        <!----------------------------------------------------------------------------->
        <div class="row" data-gutter="60">
            <div class="col-sm-3 footer-col">
                <h3 class="footer-main-standard-title text-uppercase">其他資訊</h3>
                <ul class="footer-main-standard-links">
                    <li><a href="./about_us.html">關於我們</a></li>
                    <li><a href="./404.html">付款方式</a></li>
                    <li><a href="./contact.html">聯絡我們</a></li>
                </ul>
            </div>
            <div class="col-sm-3 footer-col">
                <h3 class="footer-main-standard-title text-uppercase">條款政策</h3>
                <ul class="footer-main-standard-links">
                    <li><a href="./404.html">運送政策</a></li>
                    <li><a href="./404.html">退款政策</a></li>
                    <li><a href="./404.html">隱私政策</a></li>
                    <li><a href="./404.html">服務條款</a></li>
                </ul>
            </div>
            <div class="col-sm-3 footer-col">
                <h3 class="footer-main-standard-title text-uppercase">追蹤我們</h3>
                <p>使用FACEBOOK或INSTAGRAM追蹤我們，可隨時獲取更多優惠及最新消息。</p>
            </div>



            <!--------------------------------- payMent Logo area ---------------------------------->
            
    </div><!--------------------------mobile bar------------------------------------>


    <!--------------------------------chatBox---------------------------------------->
    <button class="open-button" onclick="openForm()"><img src="../image/icon/chat (1).png" id="chatLogo"></button>
    <div class="chat-popup" id="myForm">
        <form action="" class="form-container">
            <h6>請留下訊息，客服將會盡快回覆</h6>
            <label for="msg"><b>Message</b></label>
            <textarea placeholder="Type message.." name="msg" required></textarea>
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">Close</button>
        </form>
    </div>
    <script src="../js/register.js"></script>
</body>

</html>
