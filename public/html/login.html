<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="loginBox">
        <form class="loginFrom"  method="post">
          <div class="imgcontainer">
            <img src="../assets/batman.jpeg" alt="Avatar" class="avatar">
          </div>
    
          <div class="container">
            <label for="uname"><b>Username</b></label>
            <input value="batman" type="text" placeholder="Enter Username" name="uname" required>
    
            <label for="psw"><b>Password</b></label>
            <input value="123" type="password" placeholder="Enter Password" name="psw" required>
    
            <button type="submit">Login</button>
            <label>
              <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
          </div>
    
          <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
            <span class="psw">Forgot <a href="#">password?</a></span>
          </div>
        </form>
      </div>
    <script src="../js/auth.js"></script>
</body>
</html>
