name: bad-cicd
on:
  push:
    branches:
      - '*'
  workflow_dispatch:

env:
  POSTGRES_DB: ci
  POSTGRES_USER: ci
  POSTGRES_PASSWORD: ci
  POSTGRES_HOST: db_server
  POSTGRES_PORT: 5432
  NODE_ENV: ci
  SERVER_USER: c29-bad-grp3
  SERVER_DOMAIN: c29-bad-grp3.yodaandkeungjai.com
  SERVER_HOST: c29bad

jobs:
  testing:
    runs-on: ubuntu-latest
    container: node:latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: ${{env.POSTGRES_DB}}
          POSTGRES_PASSWORD: ${{env.POSTGRES_PASSWORD}}
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - run: |
          yarn install 
  deploy:
    if: github.ref_name == 'production'
    # needs: testing
    runs-on: ubuntu-latest
    steps:
      - name: add server fingerprint
        run: |
          mkdir -p ~/.ssh
          cd ~/.ssh
          ssh-keyscan ${{env.SERVER_DOMAIN}} >> known_hosts

      - name: save ssh private key
        run: |
           echo "${{secrets.SSH_PRIVATE_KEY}}" > ~/.ssh/key.pem
          
      - name: chmod ssh private key
        run: |
          chmod 400 ~/.ssh/key.pem

      - name: setup ssh config
        run: |
          echo "
          Host ${{env.SERVER_HOST}}
            Hostname ${{env.SERVER_DOMAIN}}
            User ${{env.SERVER_USER}}
            IdentityFile ~/.ssh/key.pem
          " > ~/.ssh/config
      - name: check connection to sever
        run: |
          ssh ${{env.SERVER_HOST}}
      - uses: actions/checkout@v3
      - name: build deploy to server
        run: 
          ./scripts/deploy.sh