name: bad-cicd
on:
  push:
    branches:
      - '*'
  workflow_dispatch:

env:
  POSTGRES_DB: ci
  POSTGRES_USER: ci
  POSTGRES_PASSWORD: ci
  POSTGRES_HOST: db_server
  POSTGRES_PORT: 5432
  NODE_ENV: ci
  SERVER_USER: c29-bad-grp3
  SERVER_HOST: c29-bad-grp3.yodaandkeungjai.com

jobs:
  testing:
    runs-on: ubuntu-latest
    container: node:latest
    services:
      postgres:
        image: postgres
        env:
          POSTGRES_DB: ${{env.POSTGRES_DB}}
          POSTGRES_PASSWORD: ${{env.POSTGRES_PASSWORD}}
        ports:
          - 5432:5432
    steps:
      - uses: actions/checkout@v3
      - run: |
          yarn install 
  deploy:
    if: github.ref_name == 'production'
    runs-on: ubuntu-latest
    # needs: test
    steps:
      - name: add server fingerprint
        run: |
          mkdir -p ~/.ssh
          cd ~/.ssh
          ssh keyscan ${{env.SERVER_HOST}} >> known_hosts

      - name: save ssh private key
        run: |
           echo ${{secrets.SSH_PRIVATE_KEY}} > key.pem
          
      - name: chmod ssh private key
        run: |
          chmode 400 key.pem

      - name: check connection to sever
        run: |
          ssh -i key.pem ${{env.SERVER_USER}}@${{env.SERVER_HOST}}
